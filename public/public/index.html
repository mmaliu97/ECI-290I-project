<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Selfie App</title>
  </head>
  <body>
    <h1>Data Selfie App</h1>
    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude"></span>&deg;
    </p>
    <form id="form">
      Enter landmark
      <input type="string" id="name" placeholder="Enter landmark"> <br>
      <!-- <input type="string" id="parking_type" placeholder="Enter parking type"> <br> -->
      Select Parking Type:
      <select id = "parking_type" >
        <option value = "BOLLARD" selected>Bollard</option>
        <option value = "CORRAL">Corral</option>
        <option value = "DECORATIVE">Decorative</option>
        <option value = "GARAGE">Garage</option>
        <option value = "GRID">Grid</option>
        <option value = "HANGER">Hanger</option>
        <option value = "INNOVATIVE">Innovative</option>
        <option value = "LID">Lid</option>
        <option value = "LOCKER">Locker</option>
        <option value = "MINIMAL_FRONT">Minimal front</option>
        <option value = "STAPLE">Staple</option>
        <option value = "WAVE">Wave</option>
        <option value = "PUMP_STATION">Pump Station</option>
        <option value = "RENTAL_STATION">Rental Station</option>
        <option value = "REPAIR_STATION">Repair Station</option>
     </select> <br>
     Enter number of parking spots
    <input type="number" id="bike_park" placeholder="Enter number of bike parkings"> <br>
    <input type="submit" value="Submit">
    </form>

    <a href="/fetch.html">view checkins</a>
  </body>
  <script src="script.js"></script>

</html>
